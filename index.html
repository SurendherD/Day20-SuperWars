<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUPERWARS</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heros">
        <!-- Hero players go here -->
        <div class="hero1">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
          />
          <p>SpiderMan</p>
          <h1>12</h1>
        </div>

        <div class="hero2">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
          />
          <p>Wonder<br />Women</p>
          <h1>30</h1>
        </div>
      </div>

      <div class="scores">
        <!-- Scores go here -->
        <div id="score">
          <span id="heros-score">5</span>
          <span id="hyphen">-</span>
          <span id="villains-score">0</span>
        </div>
      </div>

      <div class="villains">
        <!-- Villain players go here -->
        <div class="Villain1">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
          />
          <p>Captain<br />America</p>
          <h1>50</h1>
        </div>

        <div class="Villain2">
          <img
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
          />
          <p>Gem Women</p>
          <h1>12</h1>
        </div>
      </div>
    </div>
  </body>
</html>
